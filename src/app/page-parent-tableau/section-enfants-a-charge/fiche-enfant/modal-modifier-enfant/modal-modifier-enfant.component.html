<button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" [attr.data-bs-target]="'#modifierEnfant' + enfant.id">
  <i class="fas fa-pen"></i>
  Modifier {{enfant.prenom}}
</button>

<!-- Modal Modifier Enfant -->
<div class="modal fade" id="modifierEnfant{{enfant.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">

      <div class="modal-header">
        <h5 class="modal-title">Modifier un enfant</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
          <div class="row pt-2">
            <div class="col text-center">
              <input type="file" accept="image/*" name="photoEnfant" style="display: none"/>
              <label style="cursor: pointer" class="form-label">
                <img width="150" src="{{enfant.urlPhoto}}" class="rounded"/>
                <p>
                  Photo de {{enfant.prenom}}<br>
                  <span class="erreur"></span>
                </p>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <div class="form-group">
                <label class="col-form-label">Pr√©nom:</label>
                <input type="text" class="form-control" name="prenomEnfant" [(ngModel)]="enfant.prenom"/>
                <span class="erreur"></span>
              </div>
            </div>
            <div class="form-group col">
              <div class="form-group">
                <label class="col-form-label">Nom:</label>
                <input type="text" class="form-control" name="nomEnfant" [(ngModel)]="enfant.nom"/>
                <span class="erreur"></span>
              </div>
            </div>
            <div class="form-group row mt-3">
              <label class="form-label">Date de naissance</label>
              <div class="col-6">
                <input class="form-control"type="date" [(ngModel)]="enfant.dateNaissance" name="dateNaissanceEnfant"/>
                <span class="erreur"></span>
              </div>
            </div>
            <div class="form-group mt-3">
              <label class="form-label">Notes</label>
              <textarea class="form-control" name="notesEnfant" [(ngModel)]="enfant.note"></textarea>
            </div>
          </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Modifier</button>
      </div>

      </form>
    </div>
  </div>
</div>
<!-- FIN Modal Modifier Enfant -->
