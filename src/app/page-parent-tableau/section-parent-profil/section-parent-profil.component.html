<div id="user" class="card mb-4">
  <div class="card-header">
    <div class="row mb-2 mt-2">
      <div class="col-6">
        <h2 class="mb-0">{{ parent.nom }}, {{ parent.prenom }}</h2>
      </div>
      <div class="col-6 d-flex align-items-end justify-content-end">
        <app-modal-modifier-profil [parent]="parent"></app-modal-modifier-profil>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col">
        <img src={{parent.urlPhoto}} height="160rem" alt="" />
      </div>
      <div class="col">
        <h6 class="mb-0 card-title">Nom</h6>
        <p class="card-text">{{ parent.nom }}</p>
        <h6 class="mb-0 card-title">Prenom</h6>
        <p class="card-text">{{ parent.prenom }}</p>
        <h6 class="mb-0 card-title">Courriel</h6>
        <p class="card-text">{{ parent.courriel }}</p>
      </div>
      <div class="col">
        <h6 class="mb-0 card-title">Adresse</h6>
        <address class="card-text">{{ parent.adresse }}</address>
        <h6 class="mb-0 card-title">Date De Naissance</h6>
        <p class="card-text">{{ parent.dateNaissance.toString() }}</p>
      </div>
    </div>
  </div>
</div>
