<span *ngIf="!authService.isAuth">
  <form class="d-flex" [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group me-2">
      <input type="text" class="form-control" id="username" name="username"
             formControlName="username" placeholder="Nom d'utilisateur"/>
      <ul *ngIf="username.dirty && username.invalid" class="erreur">
        <li *ngIf="username.hasError('required')">
          Champ requis</li>
        <li *ngIf="username.hasError('pattern')">
          Le nom d'utilisateur doit contenir seulement des caracters alphanumeriques</li>
      </ul>
    </div>
    <div class="form-group me-2">
      <input type="password" class="form-control ng-valid" id="password"
             formControlName="password" placeholder="Mot de passe" name="password"/>
      <ul *ngIf="password.dirty && password.invalid" class="erreur">
        <li *ngIf="password.hasError('required')">
          Champ requis</li>
        <li *ngIf="password.hasError('minlength')">
          Le mot de passe doit avoir au moins 5 caracteres</li>
        <li *ngIf="password.hasError('pattern')">
          Le mot de passe doit contenir au moins un caractere spécial</li>
      </ul>
    </div>
    <div><button type="submit" [disabled]="loginForm.invalid" class="btn btn-secondary me-2">Connexion</button></div>
    <div><a class="btn btn-secondary me-2" routerLink="">Inscription</a></div>
  </form>
  <div *ngIf="!username.dirty && !password.dirty" id="flash" class="erreur">{{erreur}}</div>
</span>

<a *ngIf="authService.isAuth" class="nav-link active" aria-current="page" (click)="signOut()">
  <strong>Déconnexion</strong>
</a>
