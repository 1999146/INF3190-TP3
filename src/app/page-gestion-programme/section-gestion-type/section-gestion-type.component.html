      <!--Type d'activité-->
      <div class="card my-3">
        <div class="card-header">
          <div class="row mb-2 mt-2">
            <div class="col-6">
              <h2 class="mb-0">Types d'activité</h2>
            </div>
            <div class="col-6 d-flex align-items-end justify-content-end">
              <app-modal-creer-type [typeActivites]="typeActivites" ></app-modal-creer-type>
            </div>
          </div>
        </div>
        <div class="card-body">

          <div class="card my-2">
            <div class="card-body">
              <h3 class="mb-0">{{typeActivites[0].nom}}</h3>
              <p class="mb-3">{{typeActivites[0].description}}</p>
            </div>
          </div>

        <div class="collapse" id="collapseTypeActivite">

          <ng-container *ngFor="let typeActivite of typeActivites">
            <div *ngIf="typeActivite != typeActivites[0]" class="card my-2">
              <div class="card-body">
                <h3 class="mb-0">{{typeActivite.nom}}</h3>
                <p class="mb-3">{{typeActivite.description}}</p>
              </div>
            </div>
          </ng-container>

        </div>
        </div>
          <p class="text-center">
            <button
              class="btn btn-secondary mt-3"
              id="typeActiviteVoirPlus"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTypeActivite"
              aria-expanded="false"
              aria-controls="collapseTypeActivite"
              data-text = "Voir les types d'activité"
            >
              Voir les types d'activité 
            </button>
          </p>
        </div>
      <!--Fin Type d'activité-->
