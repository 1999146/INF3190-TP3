<button
type="button"
class="btn btn-secondary btn-sm"
data-bs-toggle="modal"
data-bs-target="#creerSessionModal"
>
Ajouter
</button>


<!-- Modal Créer Session -->
<div
class="modal fade"
id="creerSessionModal"
data-bs-backdrop="static"
data-bs-keyboard="false"
tabindex="-1"
>
<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Créer une session</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">

    <form #sessionForm="ngForm" (ngSubmit)="ajouterSession(sessionForm)">

      <div>
        <div class="form-group">
          <label for="nom-session" class="col-form-label">
            Nom de la session :
          </label>
          <input ngModel required type="text" class="form-control" name="nom" />
        </div>
      </div>

      <div>
        <div class="form-group">
          <label for="description-session" class="col-form-label">
            Description :
          </label>
          <input ngModel required type="text" class="form-control" name="description"/>
        </div>
      </div>

      <hr />
      <div>
        <h5>Dates</h5>
      </div>

      <div class="form-group row mt-3">
        <label for="example-date-input" class="form-label">Premiere journée :</label>
        <div class="col-12">
          <input ngModel required class="form-control" type="date" name="dateDebut" />
        </div>
      </div>

      <div class="form-group row mt-3">
        <label for="example-date-input" class="form-label">Derniere journée :</label>
        <div class="col-12">
          <input ngModel required class="form-control" type="date" name="dateFin"/>
        </div>
      </div>

      <div class="modal-footer mt-4">
        <button
          type="button"
          class="btn btn-light border"
          data-bs-dismiss="modal"
        >
          Fermer
        </button>
        <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Créer</button>
      </div>

      </form>

    </div>
  </div>
</div>
</div>
<!-- FIN Modal Session -->
